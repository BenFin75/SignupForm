<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-up Page</title>
</head>
<body>
    <div class="splashimg">
        <img src="./img/splash.gif">
        <div class="title">Join the City!</div>
        <div class="credit">Art by <a href="https://twitter.com/apostrophe_dot" target="_new">apostrophie dot</a></div>
    </div>
    <div class="main">
        <div class="blurb">

        </div>
        <form action="./data" method="post">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" autocomplete="given-name">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" autocomplete="family-name">
            <label for="email">EMAIL</label>
            <input type="email" id="email" autocomplete="email">
            <label for="phone">PHONE NUMBER</label>
            <input type="number" id="phone" autocomplete="tel">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" autocomplete="new-password">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password" autocomplete="new-password">
        </form>
        <div class="interaction">

        </div>
    </div>
</body>
</html>
